<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: "url('https://www.patnamarathon.co.in/wp-content/uploads/2022/01/ncc.jpg')";
            background-color: rgb(61, 224, 199);
            color: rgb(14, 14, 35);
        }
    </style>

    <title>NCC ENROLMENT FORM</title>

    <script type="text/javascript">
        function validate() {

            if (document.myForm.Name.value == "") {
                alert("Please provide your name!");
                document.myForm.Name.focus();
                return false;
            }

            if (!/^[a-zA-Z]*$/g.test(document.myForm.Name.value)) {
                alert("Name should contain alphabets only.!");
                document.myForm.name.focus();
                return false;
            }


            if (document.myForm.PhoneNumber.value == "" || isNaN(document.myForm.PhoneNumber.value) ||
                document.myForm.PhoneNumber.value.length != 10) {

                alert("Please provide a  10 digit mobile number!");
                document.myForm.PhoneNumber.focus();
                return false;
            }
        }
        function validateEmail() {
            var emailID = document.myForm.EMail.value;
            atpos = emailID.indexOf("@");
            dotpos = emailID.lastIndexOf(".");

            if (atpos < 1 || (dotpos - atpos < 2)) {
                alert("Please enter correct email ID")
                document.myForm.EMail.focus();
                return false;
            }
            return (true);
        }



    </script>
</head>

<body>
    <br>

    <h1 align="center">NCC ENROLMENT FORM</h1>
    <br>

    <form action="" name="myForm" onsubmit="return(validate());">

        <table cellspacing="4" cellpadding="7" border="3" align="center">

            <tr>
                <td align="right">FIRST NAME</td>
                <td><input type="text" name="Name" /></td>
            </tr>

            <tr>
                <td align="right">LAST NAME</td>
                <td><input type="text" name="Name" /></td>
            </tr>
            <tr>
                <td align="right">COLLEGE</td>
                <td><input type="text" name="Name" /></td>
            </tr>

            <tr>
                <td align="right">CONTACT NUMBER</td>
                <td><input type="text" name="PhoneNumber" /></td>
            </tr>

            <tr>
                <td align="right">EMAIL - ID </td>
                <td><input type="email" name="email" id="email" /></td>
            </tr>


            <tr>
                <td align="right">GENDER</td>
                <td><input type="radio" name="gender" value="male"> Male</td> <br>
                <td><input type="radio" name="gender" value="female"> Female</td> <br>

            </tr>
            <tr>
                <td align="right" for="psw">LOGIN PASSWORD</td>
                <td><input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></td>
            </tr>
            <tr>
                <td align="right" for="psw">CONFIRM PASSWORD</td>
                <td><input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></td>
            </tr>



            <tr>
                <td align="right"></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>


    </form>

    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        var chart = document.getElementById("chart");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }
            var chart = /[@#$%]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }
            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }
    </script>

</body>

</html>
